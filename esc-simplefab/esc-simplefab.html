<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../iron-icons/iron-icons.html">

<dom-module id="esc-simplefab">
	<template>
		<style>
			:host {
				display: block;
				width: 60px;
			    height: 60px;
			    border-radius: 50%;
			    -webkit-transition-duration: 0.2s;
			    right: 15px;
			    bottom: 10px;
			    transition-duration: 0.2s;
			    box-shadow: 0px 1px 1px 1px rgba(0,0,0,0.2);
			    color: #FFFFFF;
			    background-color: #1976D2;
			    position: fixed;
			}
			iron-icon{
				top: 0px;
			    right: 0px;
			    width: 35px;
			    height: 35px;
			    display: block;
			    margin: auto;
			    border-radius: 50%;
			    position: absolute;
			    -webkit-transition-duration: 0.4s;
			    transition-duration: 0.4s;
			    padding: 13px;
			}
			.notify{
				width: 20px;
			    height: 20px;
			    float: right;
			    background-color: #D32F2F;
			    border-radius: 50%;
			    transform: translate(5px, -5px);
			    border: 2px solid #fff;
			    font-size: 0.7em;
			    text-align: center;
			    line-height: 21px;
			    font-weight: 800;
			}

		</style>

		<template is="dom-if" if="[[notify]]">
			<div class="notify">[[number]]</div>	
		</template>
		<iron-icon id="fabicon" class="icon" icon="{{icon}}"></iron-icon>
		
	</template>
	<script>
	    class EscSimplefab extends Polymer.Element {
	      	static get is() { return "esc-simplefab"; }
	      	static get properties() {
	          	return {
					icon: {
						type: String,
						value: "add" 
					},
					notify:{
						type: Boolean
					},
					number:{
						type: Number,
						value: 0
					}
	          	}
	      	}

	      	getNumber(){
				return this.number;
			}

			setNumber(number){
				this.number = number;
			}

	    }
	    window.customElements.define(EscSimplefab.is, EscSimplefab);
  	</script>
	
</dom-module>
