<link rel="import" href="../../polymer/polymer-element.html">

<dom-module id="esc-cardoption">
  <template>
    <style>
    	:host {
    		background-color: #FF0;
				display: block;
				-webkit-user-select: none;
	      -moz-user-select: none;
	      -ms-user-select: none;
	      user-select: none;
	      overflow:hidden;
	      width: 250px;
	      height: 130px;
	      background-color: var(--cardoptionBackground-color, #248);
	      border: 3px solid var(--cardoptionBorder-color, #248);
	      border-radius: 15px;
	      z-index: 10;
	      background-size: 100% 100%;
	      margin: 10px;
	      -webkit-box-shadow: 0px 6px 5px 2px rgba(0,0,0,0.15);
				-moz-box-shadow: 0px 6px 5px 2px rgba(0,0,0,0.15);
				box-shadow: 0px 6px 5px 2px rgba(0,0,0,0.15);
				transition: 0.1s;
			}
			:host(:active) {
				-webkit-box-shadow: 0px 6px 5px 2px rgba(0,0,0,0);
				-moz-box-shadow: 0px 6px 5px 2px rgba(0,0,0,0);
				box-shadow: 0px 6px 5px 2px rgba(0,0,0,0);
				width: 270px;
			}
			.texto{
				width: 100%;
				font-size: 1.3em;
				color: #FFF;
				font-weight: 600;
				text-align: center;
				margin-top: 25%;
				transform: translateY(-50%);
				text-shadow: 0px 2px 30px rgba(0, 0, 0, 1);
			}
    </style>

    <div class="texto">[[texto]]</div>

  </template>

  <script>
    class EscCardoption extends Polymer.Element {
      static get is() { return 'esc-cardoption'; }
      static get properties() {
        return {
          imagem: {
					type: String
				},
				texto: {
					type: String
				},
				url: {
					type: String
				}
        };
      }

     	ready(){
     		super.ready();
     		this._setBackgroundImage();
				this.addEventListener('click',this._goTo)
	   	}

	    _setBackgroundImage(){
	      this.style.backgroundImage = "url(" + this.image + ")";
	    }
	    _goTo(){
	      setTimeout(()=>{
	      	toHash(this.url);
	      }, 250);
	    }
    }

    window.customElements.define(EscCardoption.is, EscCardoption);
  </script>
</dom-module>
