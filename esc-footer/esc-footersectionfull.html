<link rel="import" href="../../polymer/polymer-element.html">

<dom-module id="esc-footersectionfull">

  <template>
    <style>
        :host{
            display: block;
        }

        .footerSection{
            width: 100%;
            min-height: 10px;
            padding: 20px 20px 20px 20px;
            box-sizing: border-box;
        }

        @media screen and (min-width: 751px) and (max-width: 900px){
            .footerSection{
                padding: 20px 10px 20px 10px;
            }

        }

        @media screen and (min-width: 650px) and (max-width: 750px) {
            .footerSection{
                padding: 20px 5px 20px 5px;
            }

        }
        @media screen and (max-width: 649px) {
            .footerSection{
                width: 100%;
                padding-bottom: 20px;
                padding-top: 20px;
                border-bottom: 1px solid #616161 !important;
                float: none;
            }

        }
        .content{
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            color: #FFF;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-self: center;
        }
    </style>

    <div class="footerSection">
        <div class="content">
            <slot></slot>
        </div>
    </div>

  </template>
  <script>
    class EscFootersectionfull extends Polymer.Element {
      static get is() { return "esc-footersectionfull"; }
      static get properties() {
          return {

          }
      }
    }
    customElements.define(EscFootersectionfull.is, EscFootersectionfull);
  </script>

</dom-module>
