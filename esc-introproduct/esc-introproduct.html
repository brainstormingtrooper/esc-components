<link rel="import" href="../../polymer/polymer-element.html">

<dom-module id="esc-introproduct">

  <template>
    <style>
        :host {
            display: block;
            box-sizing: border-box;
            width: 300px;
            float: left;
        }

        .title{
            box-sizing: border-box;
            padding: 20px 20px 5px 20px;
            text-align: center;
            color: #fff;
            font-weight: bold;
            font-size: 1.2em;
        }

        .description{
            box-sizing: border-box;
            padding: 10px 15px 10px 15px;
            text-align: center;
            color: #fff;
            font-size: 1em;
        }

        .link{
            text-decoration: none;
        }

        .more{
            background-color: #164AAF;
            width: calc(100% - 50px);
            margin: auto;
            padding: 10px;
            border-radius: 1px;
            text-align: center;
            color: #fff;
            font-size: 1em;
            -webkit-transition-duration: 0.6s;
            transition-duration: 0.6s;
            cursor: pointer;
        }

        .more:active{
            background-color: #103882;
        }
        .more:hover{
            background-color: #FFF;
            color: #103882;
        }

        @media screen and (max-width: 300px)  {
            :host{
                width: 100%;
            }
            .title{
                padding: 10px;
            }
            .description{
                padding: 10px;
            }
        }

        .more ::slotted(a){
            color: white;
            text-decoration: none;
            font-size: 1em;
        }

        .more:hover ::slotted(a){
            color: #164AAF;
        }


    </style>

    <div class="title"><slot name='title'></slot></div>
    <div class="description"><slot name='description'></slot></div>
    <div class="more"><slot name='link'></slot></div>

  </template>
  <script>
    class EscIntroproduct extends Polymer.Element {
      static get is() { return "esc-introproduct"; }
      static get properties() {
          return {
              link:{
                type: String
              }
          }
      }
    }
    customElements.define(EscIntroproduct.is, EscIntroproduct);
  </script>

</dom-module>
